<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Title</title>
    <link rel="stylesheet" href="style.css">
    <!-- Add Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand text-white" href="index.html">SMARTSMRZ</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link  " href="summarization.html">Summarization</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active " href="#">Evaluation</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row gx-5">
            <!-- Left Side Box -->
            <form class="col-md-5 p-4 box-container">
                <h2 class="box-title">Abstract SMARTSMRZ</h2>
                <textarea class="form-control tall-textarea box-text" id="tall-textarea"
                    placeholder="Input the SMARTSMRZ Anstract Here..."></textarea>
            </form>

            <!-- Right Side Box -->
            <form class="col-md-5 p-4 box-container">
                <h2 class="box-title">Original Abstract</h2>
                <textarea class="form-control tall-textarea box-text" id="tall-textarea"
                    placeholder="Input the Original Abstract Here..."></textarea>
            </form>
        </div>
        <center>
            <button class="btn btn-light centered-btn" data-bs-toggle="modal" data-bs-target="#popupModal">
                Evaluation Abstract
            </button>
        </center>
        <div class="modal fade" id="popupModal" tabindex="-1" aria-labelledby="popupModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content" style="background-color: #ff6600; color: white;">
                    <div class="modal-header">
                        <h5 class="modal-title" id="popupModalLabel">Summary Score</h5>
                    </div>
                    <div class="modal-body">
                        <!-- Three Sections (Left, Center, Right) for Scores -->
                        <div class="row">
                            <!-- Left Side -->
                            <div class="col text-center">
                                <h1>85%</h1>
                                <h6>Precision</h6>
                            </div>
                            <!-- Center -->
                            <div class="col text-center">
                                <h1>90%</h1>
                                <h6>Recall</h6>
                            </div>
                            <!-- Right Side -->
                            <div class="col text-center">
                                <h1>92%</h1>
                                <h6>FMeasure</h6>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-light" data-bs-dismiss="modal">back</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
